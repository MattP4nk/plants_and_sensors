<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Password Recovery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <div class="container">
      <h2>Password-Recovery</h2>
      <div class="form-floating mb-3">
        <h5>"Hello! Please type your new password!"</h5>
      </div>
      <form class="container dark-border-subtle text-dark" method="post" th:object="${passDto}">
        <div class="form-floating mb-3">
            <input
            type="text"
            class="form-control"
            id="name"
            th:text="${passDto.username}"
            th:field="*{username}"
            readonly=true
            />
          </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="newPassword"
            placeholder="Password"
            th:field="*{newPass}"
          />
          <label for="newPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm password"
            th:field="*{confirmation}"
          />
          <label for="confirmPassword">Comfirm password</label>
        </div>
        <div class="row">
            <button type="submit" class="col-6 btn btn-dark border-light" style="width: 50%;">Submit</button>
            <a class="col-6 btn btn-danger border-light" style="width: 50%;" href="//www.thymeleaf.org">Cancel</a>
        </div>
        
    </form>
    </div>
  </body>
</html>
